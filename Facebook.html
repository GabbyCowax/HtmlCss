<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="Facebook.css">
</head>
<body>
    <!-- presentation on creating a facebook login-form -->
     <h1 id="wet">FACEBOOK</h1><br>
     <h3 id="tim">Facebook helps you connect and share with other people</h3>
     <section id="mak">
        <form id="jug">
            <div>
                <input type="text" name="username" placeholder="Email address or Phone number" id="key"><br><br>
                <input type="text" name="Password" placeholder="Password" id="lock"><br><br>
                <p id="low"><b >Log in</b></p><br><br>
                <p id="don">Forgotten Password?</p> <br><br><hr><br><br>
                <p id="open"><b>Create new account</b></p>
            </div>
        </form>
     </section>
</body>
</html>
